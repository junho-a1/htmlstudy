<html>
    <head>
        <style>
            .box{
                width: 100px;
                height: 100;
                background-color: red;
                transition: background-color 2s;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <br>
        <button id="btn">click</button>
        <script>
            document.getElementById('btn').addEventListener('click', function (){
                document.getElementsByClassName('box')[0].style="background-color: green;";
            });
        </script>
    </body>
</html>
